<style>

    .table {
        border-collapse: collapse;
        border-left: 3px solid rgb(213, 208, 208); 
        border-right: 3px solid rgb(213, 208, 208);
        border-top: 3px solid rgb(41, 188, 58);
        border-bottom: 3px solid rgb(41, 188, 58);

        place-items:  center
    }

    .table tr:nth-child(even) {
		background-color: #ece9e9

        color: rgb(41, 188, 58);

        padding: 10px;

    }

        background-color: rgb(41, 188, 58);

    .td3,

    .td6,

        color: rgb(41, 188, 58);
        background-color: white;
        border: 1px solid rgb(41, 188, 58);
        margin: 5px auto;
        display: block;
        padding: 5px;
        border-radius: 2px
    }

</style>

    <table class="table" border=1>

        <tr>
            <td class="td7">Option</td>
        </tr>
        <tr>
            <td>

        </tr>
