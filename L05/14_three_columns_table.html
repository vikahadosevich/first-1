<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		html, body{
			margin:0;

		}
		table{
			border-collapse: collapse;
			width: 100%;;
		}
		.header{
			height:100px;
			background-color: yellow;
			padding:20px;
			text-align: center;
		}
		.menu{
			width:150px;
			background-color: rgb(133, 133, 255);
		}
		.main{
			background-color: pink;
			height:600px;
		}
		.banner {
			width: 100px;
			background-color: greenyellow;
		}
		.footer {
			height:100px;
			background-color: brown;
		}

	</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="3" class="header">
				шапка сайта
			</td>
		</tr>
		<tr>
			<td class="menu"> менюшки и навигация </td>
			<td class="main"> основной контент</td>
			<td class="banner"> баннеры и реклама</td>
		</tr>
		<tr>
			<td colspan="3" class="footer"> подвал, контакты </td>
		</tr>
	</table>
</body>
</html>
