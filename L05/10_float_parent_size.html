<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body style="width:350px;">
	<h2>float не растягивает родителя</h2>
	<div style="padding:5px;border:1px solid black;">
		<img src="imgs/sinatra.jpg" style="float: left; margin: 4px">
	</div>


	<br style="clear:both;" />
	<h2>Чтобы расширить родителя до размера float, нужно добавлять элемент с clear:both</h2>
	<div style="padding:5px;border:1px solid black;">
		<img src="imgs/sinatra.jpg" style="float: left; margin: 4px">
		<p style="clear:both;"></p>
	</div>


</html>
