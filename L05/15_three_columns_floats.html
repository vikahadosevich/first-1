<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		html, body{
			margin:0;

		}

		.header{
			height:100px;
			background-color: yellow;
			padding:20px;
			text-align: center;
		}
		.menu{
			width:150px;
			float:left;
			background-color: rgb(133, 133, 255);
		}
		.main{
			background-color: pink;
			margin-left:150px;
			margin-right:100px;
			height:600px;
		}
		.banner {
			width: 100px;
			float:right;
			background-color: greenyellow;
		}
		.footer {
			height:100px;
			background-color: brown;
			clear:both;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="header">шапка сайта</div>
		<div class="main-block">
			<!-- важно - float элементы идут первыми -->
			<div class="menu"> менюшки и навигация </div>
			<div class="banner">баннеры и реклама</div>
			<div class="main"> основной контент</div>

		</div>
		<div class="footer">подвал, контакты</div>

	</div>
</body>
</html>
