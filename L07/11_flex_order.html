<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.flex-container {
			display: flex;
			padding:5px;
			gap: 5px;
			background-color: beige;
			border: 1px solid rgba(0, 0, 0, 0.5);
			width: 600px;
		}

		.column{
			flex-direction: column;
			width: 150px;
			height: 600px;
		}
		.flex-item {
			flex:1;
			background-color: orange;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="flex-container">
		<div style="order:1" class="flex-item">1</div>
		<div style="order:3" class="flex-item">2</div>
		<div style="order:4" class="flex-item">3</div>
		<div style="order:5" class="flex-item">4</div>
		<div style="order:2" class="flex-item">5</div>
	</div>

</body>
</html>
