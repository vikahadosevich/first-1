<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		* {
			box-sizing: border-box;
		}

		.comments-form{
			border:1px solid black;
			display: inline-block;
		}

		.header{
			background: rgb(83, 83, 134);
			color:white;
			padding: 10px 15px;
		}

		.header-logo{
			color: blue;
			background-color: white;
			float:right;
		}

		.body {
			padding: 10px 15px;
		}

		.body textarea {
			width: 300px;
			height: 60px;

		}

		.controls {
			text-align: right;
			padding: 10px 15px;
		}

	</style>

</head>
<body>
	<div class="comments-form">
		<div class="header">
			
			<span class="header-title">Comments</span>
			<span class="header-logo">VK</span>
		</div>
		<div class="body">
			<textarea placeholder="Your text"></textarea>
		</div>
		<div class="controls">
			<button>Send</button>
		</div>

	</div>
</body>
</html>
