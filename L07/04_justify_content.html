<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.flex-start {
			justify-content: flex-start;
		}

		.flex-end {
			justify-content: flex-end;
		}

		.center {
			justify-content: center;
		}

		.space-around {
			justify-content: space-around;
		}

		.space-between {
			justify-content: space-between;
		}

		.space-evenly {
			justify-content: space-evenly;
		}

		.row {
			flex-direction: row;
		}

		.row-reverse {
			flex-direction: row-reverse;
		}

		.column {
			flex-direction: column;
			height: 600px;
		}

		.column-reverse {
			flex-direction: column-reverse;
			height: 600px;
		}

		.flex-container {
			display: flex;
			width: 600px;
			padding: 10px;
			gap: 10px;
			font-size: 2rem;
			background-color: beige;
			border: 1px solid rgba(0, 0, 0, 0.5);

		}

		.flex-item {
			flex-basis: 150px;
			height: 150px;
			line-height: 150px;
			background-color: orange;
			text-align: center;
		}
	</style>
</head>

<body>
	<h2>flex-start - row</h2>
	<div class="flex-container">
		<div class="flex-item">1</div>
		<div class="flex-item">2</div>
		<div class="flex-item">3</div>
	</div>
	<h2>flex-end - row</h2>
	<div class="flex-container flex-end">
		<div class="flex-item">1</div>
		<div class="flex-item">2</div>
		<div class="flex-item">3</div>
	</div>
	<h2>center - row</h2>
	<div class="flex-container center">
		<div class="flex-item">1</div>
		<div class="flex-item">2</div>
		<div class="flex-item">3</div>
	</div>

	<h2>flex-start - row-reverse</h2>
	<div class="flex-container flex-start row-reverse ">
		<div class="flex-item">1</div>
		<div class="flex-item">2</div>
		<div class="flex-item">3</div>
	</div>
	<h2>flex-end - row-reverse</h2>
	<div class="flex-container flex-end row-reverse ">
		<div class="flex-item">1</div>
		<div class="flex-item">2</div>
		<div class="flex-item">3</div>
	</div>
	<h2>flex-start - column</h2>
	<div class="flex-container  flex-start column">
		<div class="flex-item">1</div>
		<div class="flex-item">2</div>
		<div class="flex-item">3</div>
	</div>
	<h2>flex-start - column-reverse</h2>
	<div class="flex-container flex-start column-reverse">
		<div class="flex-item">1</div>
		<div class="flex-item">2</div>
		<div class="flex-item">3</div>
	</div>

	<h2>space-around - row</h2>
	<div class="flex-container space-around">
		<div class="flex-item">1</div>
		<div class="flex-item">2</div>
		<div class="flex-item">3</div>
	</div>
	<h2>space-between - row</h2>
	<div class="flex-container space-between">
		<div class="flex-item">1</div>
		<div class="flex-item">2</div>
		<div class="flex-item">3</div>
	</div>
	<h2>space-evenly - row</h2>
	<div class="flex-container space-evenly">
		<div class="flex-item">1</div>
		<div class="flex-item">2</div>
		<div class="flex-item">3</div>
	</div>

</body>

</html>
