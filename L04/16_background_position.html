<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.image-card {
			width: 300px;
			height: 170px;
		}
	</style>
</head>

<body>
	<div style="max-width:300px;">
		<h3>background-position: center center</h3>
		<div style="border: solid blue 1px;
    background-image: url('imgs/flower.jpg');
    background-repeat: no-repeat;
	background-position: center center" class="image-card">
		</div>

		<h3>background-position: 20px 20px;</h3>
		<div style="border: solid blue 1px;
    background-image: url('imgs/flower.jpg');
    background-repeat: no-repeat;
	background-position: 20px 20px;" class="image-card"></div>

		<h3>background-position: 80% 30%</h3>
		<div style="border: solid blue 1px;
    background-image: url('imgs/flower.jpg');
    background-repeat: no-repeat;
    background-position: 80% 30%" class="image-card"></div>

		<h3>background-position: top right</h3>
		<div style="border: solid blue 1px;
    background-image: url('imgs/flower.jpg');
    background-repeat: no-repeat;
	background-position: top right" class="image-card"></div>

	</div>
</body>

</html>
