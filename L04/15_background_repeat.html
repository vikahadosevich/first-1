<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.image-card{
			width:300px;
			height:170px;
		}
	</style>
</head>

<body>
	<div style="max-width:300px;">
		<h3>no-repeat</h3>
		<div style="border: solid blue 1px;
    background-image: url('imgs/flower.jpg');
    background-repeat: no-repeat" class="image-card">
			</div>

		<h3>repeat-x</h3>
		<div style="border: solid blue 1px;
    background-image: url('imgs/flower.jpg');
    background-repeat: repeat-x" class="image-card"></div>

		<h3>repeat-y</h3>
		<div style="border: solid blue 1px;
    background-image: url('imgs/flower.jpg');
    background-repeat: repeat-y" class="image-card"></div>

		<h3>repeat</h3>
		<div style="border: solid blue 1px;
    background-image: url('imgs/flower.jpg');
    background-repeat: repeat" class="image-card"></div>

	</div>
</body>

</html>
