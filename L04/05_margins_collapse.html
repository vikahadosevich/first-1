<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container{
			border:1px solid gray;
			max-width: 300px;
			margin:10px;
			padding: 10px;

		}
	</style>
</head>
<body>
	<h1>Margins</h1>
	<div class="container">
		<div style="border: solid red 1px; margin-bottom: 10px">
			margin-bottom:10px</div>
		<div style="border: solid blue 1px">
			no margins</div>
	</div>

	<div class="container">
		<div style="border: solid red 1px; margin-bottom: 10px">
			margin-bottom:10px</div>
		<div style="border: solid blue 1px; margin-top: 5px">
			margin-top:5px</div>
	</div>

	<div class="container">
		<div style="border: solid red 1px; margin-bottom: 10px">
			margin-bottom:10px</div>
		<div style="border: solid blue 1px; margin-top: 15px">
			margin-top: 15px</div>
	</div>


	<div class="container" style="display:flex; flex-direction: column;">
		<div style="border: solid red 1px; margin-bottom: 10px">
			margin-bottom:10px</div>
		<div style="border: solid blue 1px; margin-top: 15px">
			margin-top: 15px</div>
	</div>
</body>
</html>
