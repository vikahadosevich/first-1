<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table{
			border-collapse: collapse;
		}
		td {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th></th>
				<th>vertical-align: top</th>
				<th>vertical-align: middle</th>
				<th>vertical-align: bottom</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td style="height:200px;"></td>
				<td style="text-align:center; vertical-align:top;">
					<img src="imgs/vorobey2.jpg" alt="image of a sparrow">
				</td>
				<td style="text-align:center; vertical-align:middle;">
					<img src="imgs/vorobey2.jpg" alt="image of a sparrow">
				</td>
				<td style="text-align:center; vertical-align:bottom;">
					<img src="imgs/vorobey2.jpg" alt="image of a sparrow">
				</td>
			</tr>
		</tbody>
	</table>
<br>
	<div style="width:200px;height:200px;border:1px solid black;">
		<div style="height:40px;width: 40px;background: red;vertical-align: middle;"></div>
	</div>
<br>
<div style="width:200px;height:200px;border:1px solid black;line-height: 200px;">
	<div style="display:inline-block;height:40px;width: 40px;background: red;vertical-align: middle;"></div>
</div>
</body>
</html>
